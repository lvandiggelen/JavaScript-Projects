    <body>
        <h1>What is your favorite color?</h1>
        <h3>Pick from this list:</h3>
        <ul>
            <li>Red</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>

        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">This text will not change.</h3>
        <button onclick="Hello_World_Function()">Click for hello world function.</button>

        <canvas id="myCanvas" width="200" height="100" style="border: 5px solid black;"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
