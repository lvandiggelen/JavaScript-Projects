<!DOCTYPE html>
<html>
    <head>
        <title>Pizza Drill Demo</title>
        <META http-equiv="Content-Type" content="text/html"; charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id = "frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input type="radio" name= "Size" class="size" value="Personal Pizza" > Personal Pizza <br>
                    <input type="radio" name= "Size" class="size" value="Small Pizza" > Small Pizza <br>
                    <input type="radio" name= "Size" class="size" value="Medium Pizza" > Medium Pizza <br>
                    <input type="radio" name= "Size" class="size" value="Large Pizza" > Large Pizza <br>
                    <input type="radio" name= "Size" class="size" value="Extra Large Pizza" > Extra Large Pizza <br>
                </div>
                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input type="checkbox" name= "Vegetable" class="Toppings" value="Mushrooms" > Mushrooms <br>
                    <input type="checkbox" name= "Vegetable" class="Toppings" value="Onions" > Onions <br>
                    <input type="checkbox" name= "Vegetable" class="Toppings" value="Tomatoes" > Tomatoes <br>
                    <input type="checkbox" name= "Vegetable" class="Toppings" value="Olives" > Olives <br>
                    <input type="checkbox" name= "Vegetable" class="Toppings" value="Green Peppers" > Green Peppers <br>
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Pepperoni" > Pepperoni <br>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Sausage" > Sausage <br>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Canadian Bacon" > Canadian Bacon <br>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Ground Beef" > Ground Beef <br>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Anchovy" > Anchovy <br>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Chicken" > Chicken <br>
                    <input type="checkbox" name= "Meat" class="Toppings" value="Salami" > Salami <br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
        <script src="Pizza_JavaScript/Pizza.js"></script>
    </body>
</html>
