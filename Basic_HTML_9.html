<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script src="./JS/Basic_JavaScript_9.js">
        </script>
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
        
       
        <p>How many seconds would you like to set your alarm for? </p>
        <input id="seconds" value="">
        <button onclick="countdown()">Click here for a countdown.</button>
        <p id="timer"></p>
        
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/img1.jpg" style ="width: 100%" alt="">
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/img2.jpg" style ="width: 100%" alt="">
                <div class="text"></div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/img3.jpg" style ="width: 100%" alt="">
                <div class="text"></div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </body>
</html>
